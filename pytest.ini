[pytest]
# Pytest configuration for nfl-analytics project

# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Command-line options
addopts = 
    --verbose
    --strict-markers
    --strict-config
    --cov=py
    --cov-report=term-missing:skip-covered
    --cov-report=html:htmlcov
    --cov-report=xml:coverage.xml
    --cov-fail-under=10
    --timeout=300
    --maxfail=5
    -ra

# Markers for test categorization
markers =
    unit: Fast unit tests with no I/O (< 1s per test)
    integration: Integration tests requiring database or file I/O
    e2e: End-to-end tests (full pipeline)
    slow: Tests that take > 10s to complete
    api: Tests that interact with external APIs (usually mocked)
    db: Tests that require database connection
    r: Tests that invoke R scripts

# Coverage options
[coverage:run]
source = py
omit = 
    */tests/*
    */test_*.py
    */__init__.py
    */conftest.py
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
exclude_lines =
    pragma: no cover
    def __repr__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
