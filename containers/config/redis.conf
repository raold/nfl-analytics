# Redis configuration for NFL Analytics distributed computing
# Optimized for analytical workloads and Google Drive sync

# Network settings
bind 127.0.0.1
port 6379
tcp-backlog 511
timeout 0
tcp-keepalive 60

# Memory management (adjust based on machine)
maxmemory 8gb
maxmemory-policy allkeys-lru

# Persistence configuration for durability
# Multiple save points for safety
save 900 1      # Save if at least 1 key changed in 900 seconds
save 300 10     # Save if at least 10 keys changed in 300 seconds
save 60 10000   # Save if at least 10000 keys changed in 60 seconds

# AOF for additional durability
appendonly yes
appendfsync everysec
no-appendfsync-on-rewrite no
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Slow log for performance monitoring
slowlog-log-slower-than 10000
slowlog-max-len 128

# Client settings
maxclients 10000

# Logging
loglevel notice
logfile /data/logs/redis.log

# Working directory for persistence files
dir /data/redis

# Disable dangerous commands in production
# rename-command FLUSHDB ""
# rename-command FLUSHALL ""
# rename-command DEBUG ""

# Performance tuning
hash-max-ziplist-entries 512
hash-max-ziplist-value 64
list-max-ziplist-size -2
list-compress-depth 0
set-max-intset-entries 512
zset-max-ziplist-entries 128
zset-max-ziplist-value 64

# Background tasks
hz 10

# Security (basic)
protected-mode yes

# For analytical workloads
stop-writes-on-bgsave-error yes
rdbcompression yes
rdbchecksum yes